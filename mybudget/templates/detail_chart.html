{% extends "budzet.html"%}
{%block title%}
lista wydatkow
{% endblock %}
{% block header %}

<h3><span class="label label-default">{{ typ }} - wykres szczegolowy</span></h3>
{% endblock %}
{% block content %}

<div class="row">


<div id="chart_container" style="width:60%;">
<!--javascript for charts
-->

<script>
$(function () {
$('#chart_container').highcharts({
chart: {type: 'bar'},
title: {text: 'Struktura wydatkow'},
xAxis: {categories: [ '{{ dane_wykres.categories|join:"','" }}']},
yAxis: {title: {text: 'PLN'}},
plotOptions: {bar:{dataLabels: {enabled: true}}},
series: [{name: 'Wydatki', data:[{{ dane_wykres.cat|join:","}}]}]
});
});
</script>
</div>

</br>

</div>
{% endblock %}

{% block footer %}
user: {{request.user.username}} 
{% endblock %}
